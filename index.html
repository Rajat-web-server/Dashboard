<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/theme.css">
</head>

<body>
    <div class="body-left">
        <div class="sidebar">
            <div class="sidebar_logo">
                <div class="logo"><img src="images/dashboard-1-svgrepo-com.svg" alt="">Dashboard</div>
                <div class="logo_name"></div>
            </div>
            <div class="function">
                
                <ol>
                    <li><img src="images/home-1-svgrepo-com.svg" alt="home">Home</li>
                    <li><img src="images/profile-round-1342-svgrepo-com.svg" alt="">Profile</li>
                    <li><img src="images/message-square-lines-alt-svgrepo-com.svg" alt="">Message</li>
                    <li><img src="images/history-svgrepo-com.svg" alt="">History</li>
                    <li><img src="images/tasks-app-svgrepo-com.svg" alt="">Tasks</li>
                    <li><img src="images/group-of-users-interface-symbol-svgrepo-com.svg" alt="">Communities</li>
                </ol>
            </div>
            <div class="user_experience">
                <ol>
                    <li><img src="images/setting-1-svgrepo-com.svg" alt="">Settings</li>

                    <li><img src="images/shield-network-svgrepo-com.svg" alt="">Privacy</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="body-right">
        <div class="header">
            <div class="left">
                <div class="search_bar"></div>
                <div class="header_logo"></div>

            </div>
            <div class="right">
                <div class="upward">
                    <div class="noti"></div>
                    <div class="acc"></div>

                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
        </div>


        <div class="dashboard">
            <div class="left_dash">
                <div class="project-title">
                    <p>Your Project</p>
                </div>
                    <div class="boxes">
                        <div>box</div>
                        <div>box</div>
                        <div>box</div>
                        <div>box</div>
                        <div>box</div>
                        <div>box</div>
                    </div>
            </div>
            <div class="right_dash">
                <div class="announcement">
                    <div class="ann1"></div>
                    <div class="ann2"></div>
                    <div class="ann3"></div>
                </div>
                <div class="trending">
                    <div class="trending1"></div>
                    <div class="trending2"></div>
                    <div class="trending3"></div>
                    <div class="trending4"></div>
                </div>
            </div>

        </div>

    <div class="footer">
        <p>@footer</p>
    </div>
